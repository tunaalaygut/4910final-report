<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Prototube.com - Register</title>
		<h:outputStylesheet library="css" name="style.css"  />
		<h:outputStylesheet library="css" name="light.css"  />
		<h:outputStylesheet library="css" name="video-js.css" />

		<h:outputScript library="js" name="video.js" />
		<h:outputScript library="js" name="jquery.min.js" />
		<h:outputScript library="js" name="preloadCssImages.js" />
		<h:outputScript library="js" name="jquery.easing.1.3.js" />
		<h:outputScript library="js" name="jquery.tools.min.js" />
		<h:outputScript library="js" name="general.js" />
		<h:outputScript library="js" name="slides.min.jquery.js" />
		<h:outputScript library="js" name="jquery.preloadify.min.js" />
	</h:head>
	<body>
		<div class="body_wrap">
			<div class="header">
				<div class="logo">
					<a href="index.html"><h:graphicImage library="images" name="logo.png" width="188" height="135"/></a>
					<h1>Prototube.com - A Senior Project</h1>
				</div>
				<div class="topmenu">
					<ul class="dropdown">
						<li><h:link outcome="index" ><span>Home</span></h:link></li>
						<li class="menu-item-home current-menu-item"><h:link outcome="register" rendered="#{!userLogin.logged}"><span>Register</span></h:link></li>
						<li><h:link outcome="login" rendered="#{!userLogin.logged}"><span>Login</span></h:link></li>
						<li><h:link outcome="upload" rendered="#{userLogin.logged}"><span>Upload</span></h:link></li>
						<li><h:link outcome="info" rendered="#{userLogin.logged}"><span>Info</span></h:link></li>
						<li><h:form>
								<h:commandLink action="#{userLogin.logout()}" rendered="#{userLogin.logged}">
									<span>Logout</span></h:commandLink>
							</h:form></li>
					</ul>
					<div class="clear"></div>
				</div>
			</div>
			<div class="content_top">
			</div>
			<div class="middle cols2_fix">
				<div class="content_wrapper">
					<div class="content">
						<div class="widget-container widget_login">
							<h3>Register</h3>
							<h:form class="loginform">
								<h:messages style="color:red;margin:8px;" />
								<p><label>Username</label><br /><h:inputText id="username" value="#{usersImpl.username}" 
																			 size="20" required="true"
																			 label="Username" validator="#{usersImpl.fValidateUsername}">
									</h:inputText></p>
								<p><label>Password</label><br /><h:inputSecret id="password" binding="#{passwordComponent}" value="#{usersImpl.password}" required="true" validatorMessage="Password must be between 6 and 20 characters">
										<f:validateLength minimum="6" maximum="20" />
									</h:inputSecret></p>
								<p><label>Password</label><br /><h:inputSecret id="confirmPassword" value="#{usersImpl.password2}" required="#{not empty passwordComponent.value}">
										<f:validator validatorId="confirmPasswordValidator" />
										<f:attribute name="passwordComponent" value="#{passwordComponent}" />
									</h:inputSecret></p>
								<p><label>Email</label><br /><h:inputText id="email" value="#{usersImpl.email}" 
																		  size="20" required="true"
																		  label="Email" validator="#{usersImpl.fValidateMail}">  
									</h:inputText></p>
								<p class="submit">
									<h:commandButton value="Submit" action="#{usersImpl.fAddUser()}" class="btn-submit"/>
								</p>
							</h:form>
						</div></div>
				</div>
				<div class="sidebar sidebar_left">
					<div class="widget-container widget_search">
					</div> 
				</div>
				<div class="clear"></div>
			</div>
		</div>
	</body>
</html>
